<div class="row">
    <div class="col-6">
        <app-articulos-alta  *ngIf="formularioVisible"
        (onGuardar)="actualizarListado()"         
        (onCancelar)="mostrarFormulario(false)"></app-articulos-alta>
    </div>
    <div class="col-6">
        <app-articulos-listado [listado]="listadoArticulos"
        (onNuevoArticulo)="mostrarFormulario(true)"></app-articulos-listado>
    </div>
</div>
