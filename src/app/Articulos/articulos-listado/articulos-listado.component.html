<button type="button" class="btn btn-secondary" (click)="agregarArticulo()">Nuevo Articulo</button>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Categoria</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of listado">
            <th>{{articulo.id}}</th>
            <th>{{articulo.codigo }}</th>
            <td>{{articulo.nombre}}</td>
            <td>{{articulo.precio}}</td>
            <td>{{articulo.stock}}</td>
            <td>{{articulo.categoria?.nombre}}</td>
            <td>
                <app-articulo-baja [id]="articulo.id" (onEliminar)="actualizarListado()">
                </app-articulo-baja>
            </td>
        </tr>
    </tbody>
</table>
